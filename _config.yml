# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Theme Settings
#theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.21.0"


# Site Settings
locale          : "en-US"
title           : Today I Learned
subtitle        : # site tagline that appears below site title in masthead
name            : "Ma. Theresa Nicdao"
description     : "Personal blog for TIL"
port            : 
host            : 
url             : https://theresanicdao.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl         : # the subpath of your site, e.g. "/blog"
repository      : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
github_username : 

search                   : # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google

# Site Author
author:
  name        : "Ma. Theresa Nicdao"
  avatar      : "/assets/images/author.png"
  bio         : "Senior Software Engineer"
  location    : "Manila, Philippines"
  links:
    - label   : "Email"
      icon    : "fas fa-fw fa-envelope-square"
      url     : mailto:mtsnicdao@gmail.com
    - label   : "Website"
      icon    : "fas fa-fw fa-link"
      # url   : "https://your-website.com"
    - label   : "Instagram"
      icon    : "fab fa-fw fa-instagram-square"
      url     : "https://instagram.com/thee_threesah"
    - label   : "Facebook"
      icon    : "fab fa-fw fa-facebook-square"
      # url   : "https://facebook.com/"
    - label   : "GitHub"
      icon    : "fab fa-fw fa-github"
      url     : "https://github.com/theresanicdao/"
    - label   : "Linkedin"
      icon    : "fab fa-fw fa-linkedin"
      url     : "https://www.linkedin.com/in/ma-theresa-nicdao-2008b184/"

# Reading Files
include:
  - _pages

exclude:
  -  vendor/
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - config
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test

encoding      : "utf-8"
markdown_ext  : "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown          : kramdown
highlighter       : rouge
lsi               : false
excerpt_separator : "\n\n"
incremental       : false

# Outputting
paginate_path: /blog/page:num
pagination:
  enabled: true
  limit: 0
  per_page: 5
  sort_field: 'date'
  sort_reverse: true
  title: ""

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-include-cache

whitelist:
  â€“ jekyll-paginate-v2

tag_archive:
  type  : liquid
  path  : /tags/

# Defaults:
defaults:
  # _posts
  - scope:
      path            : ""
      type            : posts
    values:
      layout          : single
      author_profile  : true
      read_time       : true
      comments        : true
      share           : true
      related         : true 
  # _pages
  - scope:
      path            : ""
      type            : pages
    values:
      layout          : single
      author_profile  : true
  # _portfolio
  - scope:
      path            : ""
      type            : portfolio
    values:
      layout          : single
      author_profile  : true
      share           : true

collections:
  portfolio:
    output            : true
    permalink         : /:collection/:path/
